name: Keep Render API Active

on:
  schedule:
    - cron: '*/20 * * * *'  # Runs every 20 minutes

jobs:
  ping_api:
    runs-on: ubuntu-latest
    steps:
    - name: Send GET request to Render API
      run: |
        curl -X GET https://your-render-api-url.com/ping
      env:
        RENDER_API_URL: ${{ secrets.VITE_VERCEL_RENDER_API }}
